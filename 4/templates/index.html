<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document Searching Optimization</title>
  </head>
  <body>
    <div class="container-fluid" style="max-width: 540px;">
        <form method="post" action="/">
            <h2>Document Searching Optimization using NER</h2>
            <div class="mb-3">
                <label for="search" class="form-label">Search for documents</label>
                <input type="text" class="form-control" id="search" name="search" placeholder="Enter keywords">
            </div>
            <button type="submit" class="btn btn-danger">Search</button>

            {% if search %}
                <div>
                    showing results for: {{ search | safe }}
                    <ul>
                        {% for result in results %}
                            <li>
                                {{ result | safe }}
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
            
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
